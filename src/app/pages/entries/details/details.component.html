<!-- -->
<ng-container *ngIf="!loading; else elseTemplate">
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile>
            <table>
                <tr>
                    <th> Datos del cliente </th>
                </tr>
                <tr>
                    <th>nombre</th>
                    <td>{{entry.customer.name}}</td>
                </tr>
            </table>
        </mat-grid-tile>
         <mat-grid-tile>
            <table>
                <tr>
                    <th> Datos del usuario </th>
                </tr>
                <tr>
                    <th>nombre</th>
                    <td>{{entry.user.name}}</td>
                </tr>
            </table>
          </mat-grid-tile>
      </mat-grid-list>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="ci">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CI </th>
            <td mat-cell *matCellDef="let row"> {{row.customer.ci}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.customer.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row">
              <ng-container *ngIf="row.state == true; else elseTemplate">
                <mat-icon color="primary" >check</mat-icon>
              </ng-container>
              <ng-template #elseTemplate>
                <mat-icon color="warn" >close</mat-icon>
              </ng-template>
               </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button   mat-menu-item>
                  <mat-icon color="primary">info</mat-icon>
                  <span>Ver Detalle</span>
                </button>
    
                
                <button   mat-menu-item>
                  
                  <mat-icon color="warn"  >{{row.state?'delete':'check_circle'}}</mat-icon>
                  <span>{{row.state?'Deshabilitar':'Habilitar'}}</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      </div>
</ng-container>
<ng-template #elseTemplate>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
