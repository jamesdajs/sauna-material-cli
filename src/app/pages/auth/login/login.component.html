<div class="container-login">
  <mat-grid-list cols="1" rowHeight="400px">
  
    <mat-grid-tile >

      <mat-card class="example-card" style="text-align: center;">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
         
          <form [formGroup]="loginForm">
            <div>
        
              <mat-form-field appearance="fill">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput placeholder="Nombre de usuario" formControlName="username">
                <button mat-icon-button matSuffix >
                  <mat-icon>people</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div>
        
              <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                  <input matInput placeholder="contraseña" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div>
        
              <button mat-raised-button color="primary" (click)="login()" >Iniciar Sesion</button>
            </div>
          </form>
        </mat-card-content>
       
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
