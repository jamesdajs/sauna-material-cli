<p class="textTitle" >Casillleros</p>

  <button class="btn-create" mat-raised-button color="primary" (click)="create()" >Crear Casillero</button>
  <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.type==0?"Masculino":(row.type==1?'Femenino':'privado')}} </td>
        </ng-container>
    
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.state == true; else elseTemplate">
              <mat-icon color="primary" >check</mat-icon>
            </ng-container>
            <ng-template #elseTemplate>
              <mat-icon color="warn" >close</mat-icon>
            </ng-template>
             </td>
        </ng-container>
    
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="update(row)" mat-menu-item >
                <mat-icon color="accent" >edit</mat-icon>
                <span>Modificar</span>
              </button>
              <button (click)="openDialog(row)"  mat-menu-item>
                
                <mat-icon color="warn"  >{{row.state?'delete':'check_circle'}}</mat-icon>
                <span>{{row.state?'Deshabilitar':'Habilitar'}}</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontro resultado con el valor "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    </div>
