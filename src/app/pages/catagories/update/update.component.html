
<form [formGroup]="loginForm">
  
    <mat-grid-list cols="1" rowHeight="400px">
      <mat-grid-tile>
          <table>
            <tr><th colspan="3"><h4 align="left">Modificar Categoria de Producto</h4></th></tr>
              <tr><td colspan="3">
                  <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input formControlName="name" matInput placeholder="Nombre" >
                      <mat-error >
                        {{validar('El nombre ','name')}}
                    </mat-error>
                  </mat-form-field>
              </td></tr>
    
              <tr><td colspan="3">
                <button  mat-raised-button  (click)="back()"  >Atras</button>
                <button  mat-raised-button color="primary" (click)="update()" [disabled]="!loginForm.valid" >Modificar Categoria</button>
             </td></tr>
          </table>
          </mat-grid-tile>
        </mat-grid-list>
        
  </form>
